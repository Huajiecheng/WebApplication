    <div class="navbar-collapse collapse justify-content-between align-items-center w-100" id="collapsingNavbar2">
        <ul class="navbar-nav mx-auto text-md-center text-left">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'home' 'menu'%}">Menu</a>
            </li>
            <li class="nav-item my-auto">
                <a class="nav-link navbar-brand mx-0 d-none d-md-inline" href="{% url 'home'%}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'map_location'%}">Location</a> 
            </li>
        </ul>

</nav>



{% endblock %}

{% block content %}
<div class="wrapper">
     <!-- Sidebar -->
     <nav id="sidebar">

        <ul class="list-unstyled components">
            <p>Hello, <span id = "id_logged_in_user_name">{{ user.first_name }} {{ user.last_name }}</span></p>
            <li>
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'profile' %}">Profile</a>
                <a href="{% url 'orders' %}">Orders</a>
            </li>
            <li>
                <a href="{% url 'logout' %}" id = "id_nav_logout">Logout</a> 
            </li>
        </ul>
    </nav>
    <div id = "done" class="mainContent">
        <!-- <h1> Payment done! </h1>
        <a href="{% url 'order' order_id%}">view order</a> -->
    </div>
    <div class="overlay"></div>
</div>
<script>
    // The global_stream.html does not load the list, so we call getList() as soon as page is finished loading

    window.onload = wait_signal;

    // ... also re-fetch the list by calling getList every 5 seconds!
    window.setInterval(wait_signal, 5000);
</script>
<script type="text/javascript">
    $(document).ready(function () {
        $("#sidebar").mCustomScrollbar({
            theme: "minimal"
        });

        $('#dismiss, .overlay').on('click', function () {
            $('#sidebar').removeClass('active');
            $('.overlay').removeClass('active');
        });

        $('#sidebarCollapse').on('click', function () {
            $('#sidebar').addClass('active');
            $('.overlay').addClass('active');
            $('.collapse.in').toggleClass('in');
            $('a[aria-expanded=true]').attr('aria-expanded', 'false');
        });
    });
</script>
{% endblock %}
